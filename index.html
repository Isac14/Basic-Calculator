<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./Media/calculater icon 2.png" />
  </head>

  <body>
    <main>
      <h1 class="title">Calculadora</h1>

      <form>
        <input
          type="number"
          placeholder="Digite um número"
          id="n1"
          autocomplete="off"
        />
        <input
          type="text"
          placeholder="Informe a operação"
          id="operation"
          autocomplete="off"
        />
        <label> soma: + | subtração: - | multiplicação: * | divisão: / </label>
        <input
          type="number"
          placeholder="Qual o segundo número?"
          id="n2"
          autocomplete="off"
        />
      </form>

      <input id="btnCalc" type="submit" value="Calcular" onclick="multiply()" />

      <!-- Div destinada para o resultado no JS -->
      <div class="result"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
